<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form creat</title>
</head>
<body>
    <h2>ENQUIRY</h2>
    <form> 
        <fieldset>
        NAME: <input type="text" placeholder="pleas enter your name here"/> 
        <br/>
        <br/>
        ADDRESS: <textarea name="address"></textarea>
        <br/>
        <br/>
        GENDER: 
       <input type="radio" value="M" name="gender"/> MALE
       <input type="radio" value="F" name="gender"/>FEMALE
       <input type="radio" value="O" name="gender"/>OTHER
       <br/>
       <br/>
       COUNTRY:<select>
        <option>pleas select a country </option>
        <option value="india"> INDIA</option>
        <option value="us"> AMERICA</option>
       </select>
       <br/>
       <br/>
       HOBBIES:<input type="checkbox" name="hobbies{}"> DANCING
       <input type="checkbox" name="hobbies{}"> SINGING
       <br/>
       <br/>
       <input type="color" value="color"/>
       <br>
       <br>
       EMAIL:
       <input type="email" name="email"/>
       <br>
       <br>
       PASSWORD:
       <input type="password" name="password"/>
       <br>
       <br>
       AGE:
       <input type="number" name="age"/>
       <br>
       <br>
       <input type="submit" name=" " />
       </fieldset>
    </form>
</body>
</html>
